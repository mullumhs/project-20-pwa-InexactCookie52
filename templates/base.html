<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Inventory App{% endblock %}</title>
    <!-------------------------------- Bootstrap CSS -------------------------------------------------------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-------------------------------- Custom CSS -------------------------------------------------------------------------------------------->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body>
    <!-------------------------------- Add your navbar here -------------------------------------------------------------->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Game Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Horror</a></li>
                <li><a class="dropdown-item" href="#">platformer</a></li>
                <li><a class="dropdown-item" href="#">FPS shooters</a></li>
                <li><a class="dropdown-item" href="#">adventure</a></li>
                <li><a class="dropdown-item" href="#">MMO RPG</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">more</a></li>
              </ul>
            </li>
          </ul>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add Game
          </button>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!------------------------------ Container for content ------------------------------------------------->

    <!--------------------------------------- Bootstrap JS ------------------------------------------------->
    <div class="container mt-4">{% block content %} {% endblock %}</div>
    <!------------------------------ footer ------------------------------------------------->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Game</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!------------------------------ modal body ------------------------------------------------->

            <form class="row g-3">
              <div class="col-mb-6">
                <label for="game_title" class="form-label">Game Title</label>
                <input type="text" class="form-control" id="game_title" />
              </div>
              <div class="col-md-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>

              <div class="col-md-4">
                <label for="inputState" class="form-label">Genre</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Action</option>
                  <option>Horror</option>
                  <option>platformer</option>
                  <option>FPS shooters</option>
                  <option>adventure</option>
                  <option>MMO RPG</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save and Add</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
