{% extends "base.html" %} {% block title %}Edit{% endblock %} {% block content%}
<h2>Edit</h2>
<form class="modal-body" method="post" action="/update">
  <input type="hidden" name="id" value="{{game.id}}" />
  <!------------------------------ modal body ------------------------------------------------->
  <div class="row g-3">
    <div class="col-12">
      <label for="title" class="form-label">Game Title</label>
      <input
        type="text"
        class="form-control"
        id="game_title"
        name="title"
        value="{{game.title}}"
      />
    </div>

    <div class="col-12">
      <label for="title" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        value="{{game.description}}"
      />
    </div>

    <div class="col-12, col-lg-6">
      <label for="title" class="form-label">Relese Year</label>
      <input
        type="text"
        class="form-control"
        id="relese-Year"
        name="year"
        value="{{game.year}}"
      />
    </div>

    <div class="col-12, col-lg-6">
      <label for="title" class="form-label">Publisher</label>
      <input
        type="text"
        class="form-control"
        id="publisher"
        name="publisher"
        value="{{game.publisher}}"
      />
    </div>

    <div class="col-md-4">
      <label for="title" class="form-label">Genre</label>
      <select id="inputState" class="form-select" name="genre">
        <option selected>{{game.genre}}</option>
        <option>Action</option>
        <option>Horror</option>
        <option>platformer</option>
        <option>FPS shooters</option>
        <option>adventure</option>
        <option>MMO RPG</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save edits</button>
</form>
{% endblock %}
